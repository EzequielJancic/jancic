<!DOCTYPE html>
<html>
<head>
  <title>Creación de Páginas Web con Chat GPT</title>
  <style>
    body {
      background-image: url(ruta/a/la/imagen.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4d4d;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 36px; /* Ajusta el tamaño de la tipografía aquí */
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      padding: 20px 40px;
      background-color: #00bfff;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        background-color: #00bfff;
      }
      50% {
        background-color: #0066cc;
      }
      100% {
        background-color: #00bfff;
      }
    }

    .content {
      margin: 0 10%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Creación de Páginas Web con Chat GPT</h1>
  </header>

  <div class="center">
    <div class="content">
      <button class="button">Haz clic aquí</button>
    </div>
  </div>
</body>
</html>
